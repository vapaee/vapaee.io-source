<div [hidden]="app.device.portrait" >

        <div class="container text-center">
            <img class="img-fluid vapaee-home-logo" src="/assets/img/Logo.png">
            <img class="img-fluid futboltokens-home-logo" src="/assets/uploads/futbol-tokens.png">
        </div>

            <div>Tokens Exchange - Telos DEX</div>
        </div>    
        <div class="container margin-top text-xs text-muted text-center">
            <div><span class="text-version"> DELUXE </span> ({{app.version}})</div>
        </div>    
        <div class="container margin-top text-xs text-muted text-center">
            <div>
            </div>
        </div>    
    </div>
   
    <div class="container margin-top">
        <vpe-panel-tokens-card-deck (tradeToken)="tradeToken($event)" (swapToken)="swapToken($event)" (tokenPage)="tokenPage($event)" [limit]="3" [hidebackground]="true" [hideheader]="true" [tokens]="tokens" [logged]="dex.logged ? dex.account.name : ''"></vpe-panel-tokens-card-deck>
    </div>
